<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header></app-header>
        <app-content></app-content>
        <app-footer></app-footer>
    </div>

    <div id="app2">
        <app-header></app-header>
        <app-content></app-content>
        <!-- app-footer는 전역 컴포넌트가 아니므로 지역 컴포넌트로 정의해주지 않으면 Vue warn라는 오류를 발생시킨다. -->
        <app-footer1></app-footer1> 
    </div>
    <div>
        <div>git-practice</div>
    </div>	
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
    <script>
        // 전역 컴포넌트
        //Vue.component('컴포넌트 이름','컴포넌트 내용');
        Vue.component('app-header', {  //app-header라는 컴포넌트 등록
            template : '<h1>Header</h1>'
        });

        Vue.component('app-content', {
            template : '<div>content</div>'
        });       

        new Vue({
            el: '#app',  //인스턴스가 ROOT가 됨.(브라우져 개발자모드 Vue에서 확인)
            //지역 컴포넌트
            components : {
                //'컴포넌트 이름': 컴포넌트 내용
                'app-footer' : {
                    template : '<footer>footer</footer>'
                }
            }
        });

        new Vue({
            el : '#app2',
            components : {
                //'컴포넌트 이름': 컴포넌트 내용
                'app-footer1' : {
                    template : '<footer>{{footer}}</footer>',
                    data: function() {
                        return {
                            footer: 'this is footer!'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
